<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
    
        <p class="heading">My Library</p>
        <button type="button" class="openform" onclick="openForm()">Add Book</button>

        <div class="bookform" id="newbook">
    <form action="example.com/path" class="form-container">
        <h3>Add a book</h3>

        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Enter title" name="title">

        <label  for="author">Author:</label>
        <input type="text" id="author" placeholder="Enter author" name="author">


        <label for="pages">Pages:</label>
        <input type="number" id="pages" placeholder="Enter total number of pages" name="pages">

        <label for="read">Read</label>
        <input type="radio" id="read" name="read" value="read" checked>

        <label for="unread">Unread</label>
        <input type="radio" id="unread" name="read" value="unread">

        <button type="button" class="btn" onclick="addBook()" onclick="clearForm()">Submit</button>
        <button type="button" class="cancel" onclick="closeForm()" onclick="clearForm()">Cancel</button>
    </form>
</div>

    <div class="bookCard">
        
    </div>
</div>    
</body>
</html>
